<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頁面未找到</title>
    <script>
        // 獲取當前網址
        const currentUrl = window.location.href;
        // 將網址中的 tsuiokuyo.github.io 替換為 yuriever.com
        const newUrl = currentUrl.replace('tsuiokuyo.github.io', 'yuriever.com');
        // 將用戶重定向到新的網址
        window.location.replace(newUrl);
    </script>
</head>
<body>
    <h1>頁面未找到</h1>
    <p>您正在重定向到新的網站。</p>
</body>
</html>
